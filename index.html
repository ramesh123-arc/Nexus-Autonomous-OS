<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Autonomous OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --syon: #06b6d4;
      --syon-glow: rgba(6, 182, 212, 0.4);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
    ::-webkit-scrollbar-thumb { background: var(--syon); border-radius: 10px; }

    /* Ultra Luxury Glass */
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(6, 182, 212, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    
    .glass-hover:hover {
      border-color: rgba(6, 182, 212, 0.4);
      background: rgba(15, 23, 42, 0.7);
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.1);
    }

    /* Cyan Nebula & Neural Grid */
    .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.08) 0%, transparent 40%),
        #020617;
    }
    #neural-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.4;
    }

    .syon-glow {
      box-shadow: 0 0 20px var(--syon-glow);
    }

    .syon-text-glow {
      text-shadow: 0 0 10px var(--syon-glow);
    }

    @keyframes slow-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    .animate-slow-pulse { animation: slow-pulse 3s infinite ease-in-out; }

    input, select, textarea {
      background: rgba(0, 0, 0, 0.4) !important;
      border: 1px solid rgba(6, 182, 212, 0.1) !important;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--syon) !important;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.2) !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="nebula"></div>
  <canvas id="neural-canvas"></canvas>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
